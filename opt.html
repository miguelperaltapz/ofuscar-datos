<!DOCTYPE html>
<html>

<head>
    <title>Replace Words Extension</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="keywords-holder">
        <div class="keyword-row">
            <div class="input-item keyword">
                <label>Palabra</label>
                <input type="text" value="" placeholder="Palabra que quieres reemplazar...">
            </div>
            <div class="input-item type">
                <label>Selecciona una opcion</label>
                <select>
                    <option value="0">Remove</option>
                    <option value="1">Replace</option>
                </select>
            </div>
            <div class="input-item hidden replace">
                <label>Reemplazala por</label>
                <input type="text" value="" placeholder="Palabra que remplazara">
            </div>
        </div>
    </div>

    <div>
        <button class="add-keyword">Agregar</button>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="opt.js"></script>
</body>

</html>
